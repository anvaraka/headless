name: Publish CLI package to npm

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm i
        working-directory: ./packages/cli

      # Step 4: Build the project
      - name: Build the project
        run: npm run build
        working-directory: ./packages/cli

      # Step 5: Get the release tag
      - name: Extract tag version
        id: tag_version
        run: echo "::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}"

      # Step 6: Update package.json version with the release tag
      - name: Update package.json version
        run: |
          cd packages/cli
          npm version ${GITHUB_REF/refs\/tags\//} --no-git-tag-version
        env:
          VERSION: ${{ steps.tag_version.outputs.VERSION }}

      # Step 7: Commit the version change to package.json
      - name: Commit version change
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add packages/cli/package.json
          git commit -m "chore(release): update version to ${{ steps.tag_version.outputs.VERSION }}"
          git push origin HEAD

      # Step 8: Publish the package to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./packages/cli
